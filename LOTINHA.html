<script>
      var extraValue = ""; // Vari√°vel global para armazenar o valor extra selecionado

    function setExtraValue(button) {
        extraValue = button.value;
        var buttons = document.querySelectorAll('.extra');
        buttons.forEach(function(btn) {
            btn.classList.remove('selected');
        });
        button.style.background = 'red';
    }

var labels = document.querySelectorAll('.nume');

labels.forEach(function(label) {
    label.addEventListener('click', function() {
        label.classList.toggle('selected');
    });
});

        
    function sendViaWhatsApp() {
        var valorInput = parseFloat(document.getElementById("valor").value || 0);
        var selectedNumbers = [];
        var checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
        
        checkboxes.forEach(function(checkbox) {
            selectedNumbers.push(checkbox.value);
        });
        
        var multiplierInput = document.querySelector('input[name="multiplier"]:checked');
        var multiplier = parseFloat(multiplierInput ? multiplierInput.value : 1);
        var multipliedValue = valorInput * multiplier;
        var nomeInput = document.getElementsByName("NOME")[0].value;
        var totalSelected = checkboxes.length;

        // Obter a data e hora atuais
        var now = new Date();
        var date = now.toLocaleDateString();
        var time = now.toLocaleTimeString();

        // Criar a mensagem com o valor digitado no input "valor", as dezenas selecionadas, o total multiplicado, o nome, a quantidade de dezenas selecionadas, a data e hora atuais e o valor extra selecionado
                                var message ="\n\nhttps://placar-exato4.webnode.page/lotinha/"
                        message+= "        \n\n                 *LOTINHA MULTIJOGO*"
       
        message += "\n\n *Dezenas Selecionadas* : " + selectedNumbers.join(", ");
  
        message += "\n\n                   *Qtd de dezenas* : " + totalSelected;
        
         message+= "\n\n               *VALOR A PAGAR* : R$ " + valorInput.toFixed(2);
         
        message += "\n\n         *TOTAL A RECEBER* : R$ " + multipliedValue.toFixed(2);
        
       message += "\n\n                             *Nome* : " + nomeInput;
        
        message += "      \n\n         Data: " + date;   
       
        message += "      Hora: " + time;
       
        message += "\n\n                       *EXTRACAO* : " + extraValue;

  message +="\n\n                        *RESULTADO* : "

 message += "\nhttps://www.divertidu.com/lotinha#resultados";

        var whatsappLink = "https://wa.me/?text=" + encodeURIComponent(message);

        window.open(whatsappLink, '_blank');
    }

    document.addEventListener("DOMContentLoaded", function() {
        var checkboxes = document.querySelectorAll('input[type="checkbox"]');
        var radios = document.querySelectorAll('input[type="radio"]');

        checkboxes.forEach(function(checkbox) {
            checkbox.addEventListener('change', function() {
                var totalChecked = document.querySelectorAll('input[type="checkbox"]:checked').length;
                checkboxCounter.textContent = totalChecked + " checkbox(es) selecionado(s)";
            });
        });

        radios.forEach(function(radio) {
            radio.addEventListener('change', function() {
                var value = parseFloat(this.value);
                checkboxes.forEach(function(checkbox, index) {
                    checkbox.disabled = index >= value;
                    checkbox.checked = index < value && checkbox.disabled ? true : checkbox.checked;
                });
            });
        });
    });
